<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List in JS</title>

    <!-- Insert style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Insert JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Centering -->
    <div class="container">

      <div class="in">

      <div class="out">
        <div>Tasks:</div>
      </div>
    </div>
