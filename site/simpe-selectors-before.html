<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Selectors</title>
	<style>
		
		h2 {
			color: red;
			text-align: center;
		}

		.highlight {
			font-size: 20px;
			font-weight: bold;
			font-style: italic;
			background-color: green;
			opacity: .6; 
		}

		#mainPoint {
			font-size: 24px; 
			font-weight: bold;
			background-color: red;
			opacity: .7;
		}

		p, h1 {
			color: blue;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Simple Selectors</h1>
	<h2>Subheading 1(h2)</h2>
	<p class="highlight">Text goes here and it says something so that there are multimple lines formed when the page is loaded. Any random text really, it does not matter.</p>
	<section id="mainPoint">This is the main point of this article!</section>

</body>
</html>
