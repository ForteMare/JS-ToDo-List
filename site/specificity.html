<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inheritance in CSS</title>
	<style>
		header.navigation p {
			color: blue;
		}

		p.blurb {
			color: red;
		}

		p {
			color: green; !important; 
		}
	</style>
</head>
<body>
	<header class="navigation">
		<p class="blurb"> Some text goes here and it keeps on going and going and going and going until it fills out large chunks of the page and by then it is done. </p>
	</header>

</body>
</html>
