<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style Placement</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		
		h2 {
			color: maroon;
		}
	</style>
</head>
<body>
	<h1>Style Placement</h1>
	<h2>Subheading</h2>
	<p>Some text that is supposed to fill out a page, it does not really matter what it is. Just something. </p>
	<h2>Subheading 2</h2>
	<p style="text-align: center;">I am centered!</p>
</body>
</html>
